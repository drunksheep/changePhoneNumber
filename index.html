    <style>
        .block {
            min-height: 100vh;
            background-color: #e1e1e1;
            position: relative;
        }

        .wrap {
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
            left: 0; 
            right: 0;
            margin: auto;
        }

        a {
            color: #000;
        }

        a:hover {
            color: blue;
        }
    </style>
